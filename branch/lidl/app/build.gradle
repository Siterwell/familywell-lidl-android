buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        multiDexEnabled true
        ndk {
            abiFilters  "armeabi"
        }

        applicationId "com.cosa.silvercrest"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1100
        versionName "1.100"

        manifestPlaceholders = [
                GETUI_APP_ID    : "QdrGH5nq6m6BDx4ATwKJF9",
                GETUI_APP_KEY   : "FWbcn1p7Ym5hBUdMS9naQ7",
                GETUI_APP_SECRET: "79AGJOFRvy8FotbAAYYxu9"
        ]
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }



}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'me.hekr.sdk:core:2.0.0_beta8'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.zhy:base-adapter:2.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.firebase:firebase-jobdispatcher:0.6.0'
    implementation 'org.jsoup:jsoup:1.10.2'
    implementation files('libs/lite-common-1.1.3.jar')
    implementation files('libs/android-async-http-1.4.9.jar')
    implementation files('libs/httpclient-4.4.1.1.jar')
    implementation files('libs/fastjson.jar')
    implementation files('libs/GetuiSDK2.10.3.5.jar')
    implementation files('libs/highlight.jar')
    implementation files('libs/LibFunSDK.jar')
    implementation files('libs/zbar.jar')
    implementation files('libs/Core.jar')
    implementation files('libs/dewarp.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true;
    }
}
